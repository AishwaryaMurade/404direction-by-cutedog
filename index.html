<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>404 Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

  <section>
    <div class="bg">
      <div class="cutedog">
        <div class="text">
          <h1>404</h1>
          <p>Page Not Found</p>
        </div>
        <div class="boardtext">
          <div class="fudge">
            <div class="mane">

            </div>
            <div class="body">
              <div class="head">
                <div class="ear"></div>
                <div class="ear"></div>
                <div class="face">
                  <div class="eye"></div>
                  <div class="eye"></div>
                  <div class="nose"></div>
                  <div class="mouth">
                    <div class="lips"></div>
                    <div class="tongue"></div>
                  </div>
                </div>
              </div>
              <div class="torso"></div>
            </div>
            <div class="legs">
              <div class="front-legs">
                <div class="leg"></div>
                <div class="leg"></div>
              </div>
              <div class="hind-leg">
              </div>
            </div>
            <div class="tail">
              <div class="tail">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="standtext">
              <strong>Woof woof!</strong>
              <br/>
              Hi there, It looks like the page you were looking for is not here. I'm just a cute dog, so I can't do much to help you find it. But don't worry, we can work together to find what you're looking for!
            </div>
            <div class="stand">

            </div>
          </div>

        </div>



      </div>

      <!-- <div>
        <h2>404 Error</h2>
        <p>Page not found</p>
        <p>Don't worry, it happens to the best of us. Just turn around and try a different path</p>
      </div> -->
    </div>
    <div class="paper"></div>
  </section>

  <script  src="./script.js"></script>

</body>
</html>
